{% extends "layout.html" %}

{% block heading %}
    Search for books - user: {{name}}
{% endblock %}

{% block body %}
    <form action="{{ url_for('search') }}" method="get">
        <input type="text" name="isbn" placeholder="Enter ISBN or part of it." value="">
        <input type="text" name="title" placeholder="Enter title or part of it." value="">
        <input type="text" name="author" placeholder="Enter author or part of it." value="">
        <button>Search</button>
    </form>
{% endblock %}
