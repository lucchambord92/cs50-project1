{% extends "layout.html" %}

{% block heading %}
{% endblock %}

{% block body %}
    <h1>Books</h1>
    {% if books %}
        {% for book in books %}
        <ul>
            <li><a href="">{{ book.isbn }} {{ book.title }} by {{book.author}}</a></li>
        </ul>
        {% endfor %}
    {% else %}
        <p>Sorry, there is no matching books for your quest.</p>
    {% endif %}
{% endblock %}
